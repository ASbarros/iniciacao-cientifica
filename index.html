<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Principal</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="img/fivecon.png" sizes="32x32" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>

<body onload="createDiv()">
    <div id="titulo">
        <h1>Pauta</h1>
    </div>
    <header>
        <!-- botoes de controle -->
        <div class="botoesControle nav">
            <button id="btn-joinNotes"> Juntar notas </button>
            <button id="btn-createDiv"> Mais pauta </button>
            <button id="btn-DeleteNote"> Excluir nota </button>
            <input type="text" id="inputTime" size="4" onkeyup="apenasNumerosInput()">
            <button id="btn-timer" title="Iniciar"> <img src="img/play.png" alt=""> </button>
        </div>
        <!-- criaÃ§ao das notas -->
        <div class="botoesNotas nav">
            <button name="btn-create" value="1" title="Seminima"><img src="img/seminima.png" alt=""></button>
            <button name="btn-create" value="2" > <img src="img/duasNotas.png"></button>
            <button name="btn-create" value="3" ><img src="img/tresNotas.png"></button>
            <button name="btn-create" value="4"><img src="img/quatroNotas.png"></button>
            <button name="btn-create" id="btn-createNoteColcheia" title="Colcheia">
                <img src="img/colcheia.png" alt="">
            </button>
            <button name="btn-create" id="btn-createNoteBemol" title="bemol"> <img src="img/bemol.png"> </button>
            <button name="btn-create" id="btn-createNoteSemicolcheia" title="Semicolcheia">
                <img src="img/semicolcheia.png" alt="">
            </button>
            <button name="btn-create" id="btn-createNoteFusa" title="Fusa"><img src="img/fusa.png" alt=""></button>
            <button name="btn-create" id="btn-createNoteSemibreve" title="Semibreve"><img src="img/semibreve.png" alt=""></button>
            <button name="btn-create" id="btn-createNoteSustenido" title="Sustenido"><img src="img/sustenido.png" alt=""></button>
            <button name="btn-create" id="btn-createNoteSemifusa" title="Semifusa"><img src="img/semifusa.png" alt=""></button>
            <button name="btn-create" id="btn-createNoteMinima" title="Minima"><img src="img/minima.png" alt=""></button>
        </div>
        <!-- criacao das pausas -->
        <div class="botoesPausas nav">
            <button name="btn-create" id="btn-createPausaDeSemibreve" title="Pausa de Semibreve">
                <img src="img/pausaSemibreve.png"></button>
            <button name="btn-create" id="btn-createPausaDeMinima" title="Pausa de Minima">
                <img src="img/pausaDeMinima.png">
            </button>
            <button name="btn-create" id="btn-createPausaDeSeminima"title="Pausa de Seminima">
                <img src="img/pausaSemnima.png">
            </button>
            <button name="btn-create" id="btn-createPausaDeColcheia" title="Pausa de Cocheia">
                <img src="img/pausaColcheia.png" alt="">
            </button>
            <button name="btn-create" id="btn-createPausaDeSemicolcheia" title="Pausa de Semicolcheia">
                <img src="img/PausaSemicolcheia.png">
            </button>
        </div>
    </header>

    <script src="bibliotecas/jquery/jquery-3.3.1.min.js"></script>
    <!-- chamadas dos documentos -->
    <script src="index.js" type="module"></script>
</body>

</html>

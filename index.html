<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Principal</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="img/fivecon.png" sizes="32x32" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>

<body onload="createDiv()">
    <div id="titulo">
        <h1>Pauta</h1>
    </div>
    <header>
        <!-- botoes de controle -->
        <div class="botoesControle nav">
            <button onclick="join()"> Juntar notas </button>
            <button onclick="createDiv()"> Mais pauta </button>
            <button onclick="DeleteNote()"> Excluir nota </button>
            <input type="text" id="inputTime" size="4" onkeyup="apenasNumerosInput()">
            <button onclick="time()" title="Iniciar"> <img src="img/play.png" alt=""> </button>
            <button onclick="capturaAudio()">Começar a gravar</button>
        </div>
        <!-- criaçao das notas -->
        <div class="botoesNotas nav">
            <button onclick="PositionNote('colcheia')" title="Colcheia"><img src="img/colcheia.png" alt=""></button>
            <button onclick="PositionNote('seminima', 2)"> duas notas</button>
            <button onclick="PositionNote('seminima', 3)"> tres notas</button>
            <button onclick="PositionNote('seminima', 4)"> quatro notas</button>
            <button onclick="PositionNote('bemol')"> Bemol </button>
            <button onclick="PositionNote('semicolcheia')" title="Semicolcheia">
                <img src="img/semicolcheia.png" alt="">
            </button>
            <button onclick="PositionNote('fusa')" title="Fusa"><img src="img/fusa.png" alt=""></button>
            <button onclick="PositionNote('semifusa')" title="Semifusa"><img src="img/semifusa.png" alt=""></button>
            <button onclick="PositionNote('semibreve')"><img src="img/semibreve.png" alt=""></button>
            <button onclick="PositionNote('minima')" title="Minima"><img src="img/minima.png" alt=""></button>
            <button onclick="PositionNote('seminima')" title="Seminima"><img src="img/seminima.png" alt=""></button>
            <button onclick="PositionNote('sustenido')" title="Sustenido"><img src="img/sustenido.png" alt=""></button>
        </div>
        <!-- criacao das pausas -->
        <div class="botoesPausas nav">
            <button onclick="PositionNote('pausa_de_semibreve')" title="Pausa de Semibreve">Pausa de Semibreve</button>
            <button onclick="PositionNote('pausa_de_minima')" title="Pausa de Minima">Pausa de Mínima</button>
            <button onclick="PositionNote('pausa_de_seminima')" title="Pausa de Seminima">Pausa de Seminima</button>
            <button onclick="PositionNote('pausa_de_colcheia')"><img src="img/pausaColcheia.png" alt=""></button>
            <button onclick="PositionNote('pausa_de_semicolcheia')" title="Pausa de Seminima">
                Pausa de Semicolcheia
            </button>
        </div>
    </header>
    <!-- bibliotecas -->
    <script src="bibliotecas/jquery/jquery-3.3.1.min.js"></script>
    <!-- chamadas dos documentos -->
    <script src="classe-linha/Linha.js"></script>
    <script src="classe-pauta/Pauta.js"></script>
    <script src="classe-compasso/Compasso.js"></script>
    <script src="classe-auxiliar/Posicoes.js"></script>
    <script src="classe-auxiliar/Ordenacao.js"></script>
    <script src="classe-auxiliar/Auxiliar.js"></script>
    <script src="classe-nota/MovimentacaoNotas.js"></script>
    <script src="classe-nota/JuntarNotas.js"></script>
    <script src="classe-nota/TrocaNotas.js"></script>
    <script src="classe-nota/Nota.js"></script>
    <script src="classe-tempo/Tempo.js"></script>
    <script src="classe-imagem/imagens.js"></script>
    <script src="audio/audio.js"></script>
</body>

</html>

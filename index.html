<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Principal</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="img/fivecon.png" sizes="32x32" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>

<body onload="createDiv()">
    <div id="titulo">
        <h1>Pauta</h1>
    </div>
    <header>
        <!-- botoes de controle -->
        <div class="botoesControle">
            <button onclick="join()"> Juntar notas </button>
            <button onclick="createDiv()"> Mais pauta </button>
            <button onclick="DeleteNote()"> Excluir nota </button>
            <button onclick="time()"> <img src="img/play.png" alt=""> </button>
        </div>
        <!-- criaçao das notas -->
        <div class="botoesNotas">
            <button onclick="PositionNote('colcheia')"><img src="img/colcheia.png" alt=""></button>
            <button onclick="PositionNote('semicolcheia')"><img src="img/semicolcheia.png" alt=""></button>
            <button onclick="PositionNote('fusa')"><img src="img/fusa.png" alt=""></button>
            <button onclick="PositionNote('semifusa')"><img src="img/semifusa.png" alt=""></button>
            <button onclick="PositionNote('semibreve')"><img src="img/semibreve.png" alt=""></button>
            <button onclick="PositionNote('minima')"><img src="img/minima.png" alt=""></button>
            <button onclick="PositionNote('seminima')"><img src="img/seminima.png" alt=""></button>
            <button onclick="PositionNote('sustenido')"><img src="img/sustenido.png" alt=""></button>
        </div>
        <!-- criacao das pausas -->
        <div class="botoesPausas">
            <button onclick="PositionNote('pausa_de_semibreve')">Pausa de Semibreve</button>
            <button onclick="PositionNote('pausa_de_minima')">Pausa de Mínima</button>
            <button onclick="PositionNote('pausa_de_seminima')">Pausa de Seminima</button>
            <button onclick="PositionNote('pausa_de_colcheia')"><img src="img/pausaColcheia.png" alt=""></button>
            <button onclick="PositionNote('pausa_de_semicolcheia')">Pausa de Semicolcheia</button>
        </div>
    </header>
    <!-- bibliotecas -->
    <script src="bibliotecas/jquery/jquery-3.3.1.min.js"></script>
    <!-- chamadas dos documentos -->
    <script src="classe-linha/Linha.js"></script>
    <script src="classe-pauta/Pauta.js"></script>
    <script src="classe-compasso/Compasso.js"></script>
    <script src="classe-auxiliar/Auxiliar.js"></script>
    <script src="classe-nota/Nota.js"></script>
    <script src="classe-tempo/Tempo.js"></script>
    <script src="classe-imagem/imagens.js"></script>
</body>

</html>
